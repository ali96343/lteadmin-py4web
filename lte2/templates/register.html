<!DOCTYPE html>
<html>
 <head> 
<!--     haha -->
  <meta charset="utf-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <title>
   AdminLTE 2 | Registration Page
  </title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
  <!-- Bootstrap 3.3.7 -->
  <link href="[[=URL('static/sss/bower_components/bootstrap/dist/css/bootstrap.min.css')]]" rel="stylesheet"/>
  <!-- Font Awesome -->
  <link href="[[=URL('static/sss/bower_components/font-awesome/css/font-awesome.min.css')]]" rel="stylesheet"/>
  <!-- Ionicons -->
  <link href="[[=URL('static/sss/bower_components/Ionicons/css/ionicons.min.css')]]" rel="stylesheet"/>
  <!-- Theme style -->
  <link href="[[=URL('static/sss/dist/css/AdminLTE.min.css')]]" rel="stylesheet"/>
  <!-- iCheck -->
  <link href="[[=URL('static/sss/plugins/iCheck/square/blue.css')]]" rel="stylesheet"/>
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic" rel="stylesheet"/>
 </head>
 <body class="hold-transition register-page">
  <div class="register-box">
   <div class="register-logo">
    <a href="[[=URL('index2')]]">
     <b>
      Admin
     </b>
     LTE
    </a>
   </div>
   <div class="register-box-body">
    <p class="login-box-msg">
     Register a new membership
    </p>
    <form action="[[=URL('index')]]" method="post">
     <div class="form-group has-feedback">
      <input class="form-control" placeholder="Full name" type="text"/>
      <span class="glyphicon glyphicon-user form-control-feedback">
      </span>
     </div>
     <div class="form-group has-feedback">
      <input class="form-control" placeholder="Email" type="email"/>
      <span class="glyphicon glyphicon-envelope form-control-feedback">
      </span>
     </div>
     <div class="form-group has-feedback">
      <input class="form-control" placeholder="Password" type="password"/>
      <span class="glyphicon glyphicon-lock form-control-feedback">
      </span>
     </div>
     <div class="form-group has-feedback">
      <input class="form-control" placeholder="Retype password" type="password"/>
      <span class="glyphicon glyphicon-log-in form-control-feedback">
      </span>
     </div>
     <div class="row">
      <div class="col-xs-8">
       <div class="checkbox icheck">
        <label>
         <input type="checkbox"/>
         I agree to the
         <a href="#">
          terms
         </a>
        </label>
       </div>
      </div>
      <!-- /.col -->
      <div class="col-xs-4">
       <button class="btn btn-primary btn-block btn-flat" type="submit">
        Register
       </button>
      </div>
      <!-- /.col -->
     </div>
    </form>
    <div class="social-auth-links text-center">
     <p>
      - OR -
     </p>
     <a class="btn btn-block btn-social btn-facebook btn-flat" href="#">
      <i class="fa fa-facebook">
      </i>
      Sign up using
        Facebook
     </a>
     <a class="btn btn-block btn-social btn-google btn-flat" href="#">
      <i class="fa fa-google-plus">
      </i>
      Sign up using
        Google+
     </a>
    </div>
    <a class="text-center" href="[[=URL('login')]]">
     I already have a membership
    </a>
   </div>
   <!-- /.form-box -->
  </div>
  <!-- /.register-box -->
  <!-- jQuery 3 -->
  <script src="[[=URL('static/sss/bower_components/jquery/dist/jquery.min.js')]]">
  </script>
  <!-- Bootstrap 3.3.7 -->
  <script src="[[=URL('static/sss/bower_components/bootstrap/dist/js/bootstrap.min.js')]]">
  </script>
  <!-- iCheck -->
  <script src="[[=URL('static/sss/plugins/iCheck/icheck.min.js')]]">
  </script>
  <script>
   $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
  </script>
 </body>
</html>
